<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Klesta Luli - front-end developer"
    />
    <title>Contact Klesta Luli</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fbde347c0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light"></nav>
    <div class="content-container container">
      <h1 class="mb-5">Let's get in touch!</h1>
      <div class="lets-connect">
        <form
          class="form"
          id="form"
          action="https://formsubmit.co/b52d2095de049324b547b5ff6c1c9ff5"
          method="POST"
        >
          <p>
            Send your questions my way by filling in your info below. I look
            forward to hearing from you!
          </p>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <textarea
            name="message"
            id="textarea"
            cols="50"
            rows="10"
            placeholder="Your message..."
            autocomplete="off"
            required
          ></textarea>
          <button id="email-btn" class="btn btn-branding shadow">
            Send Email
          </button>
        </form>
        <div class="img-part">
          <img
            src="/images/dev-focus.png"
            alt="developer woman on a laptop"
            class="dev-img img-fluid shadow d-none d-lg-flex"
          />
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
